<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Job Application Form">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Erica Thompson">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/favicon.ico">
        <title> Application Form</title>
    </head>
    <body>
        <ul class= "nav-bar">
            <!-- code for company logo -->
            <li class="nav"> <img  class="company_logo" src = "images/logo.png" alt="logoit"> </li>
            <!-- code for buttons -->
            <li class="nav"><button class="headbtns" onclick="location.href='index.html'"> Home </button></li>
            <li class="nav"><button class="headbtns" onclick="location.href='about.html'">About Us</button></li>
            <li class="nav"><button class="headbtns" onclick="location.href='enhancements.html'">Enhancements</button></li>
            <li class="nav"><button class="headbtns" onclick="location.href='jobs.html'">Positions</button></li>
            <li class="nav"><button class="headbtns" id= "apply" onclick="location.href='apply.html'">Apply Now</button></li>
        </ul>
        
        <br><br><br><br><br><br>
        <span class="formHeader"><h1>Application Form</h1></span><span class="formHeader"><p>Use this form to apply for a job at our company.</p></span><br>
        <br>
        <fieldset id="formFieldset">
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post" target="_blank">
            <br>
            <label for="JobRefNo"><strong>Job Reference Number:</strong></label>
            <input type="text" id="JobRefNo" name="Job reference number" size="5" maxlength="5" minlength="5" required><br><br>
            <fieldset>
                <legend>Personal Details</legend>
                <p>
                    <label for="FirstName">First Name:</label>
                    <input type="text" id="FirstName" name="First name" maxlength="20" required>&emsp;

                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="Last name" maxlength="20" required>
                </p>
                <p>
                    <label for="DOB">Date of birth:</label>
                    <input type="date" id="DOB" name="Date of birth">
                </p>
            
                <fieldset>
                    <legend>Select gender:</legend>

                    <div>
                        <input type="radio" id="Male" name="Gender" value="Male" required>
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="Female" name="Gender" value="Female" required>
                        <label for="Female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="Other" name="Gender" value="Other" required>
                        <label for="Other">Other</label>
                    </div>
                    <div>
                        <input type="radio" id="PrefNotSay" name="Gender" value="Prefer not to say" checked required>
                        <label for="PrefNotSay">Prefer not to say</label>
                    </div>
                </fieldset>
            </fieldset>
            <br>
            <fieldset>
                <legend>Address</legend>
                <p>
                    <label for="StreetAddress">Street Address:</label>
                    <input type="text" id="StreetAddress" name="Street Address" size="40" maxlength="40" required>
                </p>
                <p>
                    <label for="Suburb">Suburb/Town: &nbsp;</label>
                    <input type="text" id="Suburb" name="Suburb/town" size="40" maxlength="40" required>
                </p>
                <p>
                    <label for="state">State/Territory:</label>
                    <select name="State" id="state" required>
                        <option value="">--Select your state/territory--</option>
                        <option value="VIC">VIC</option>
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>&emsp;&emsp;

                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="Postcode" size="4" maxlength="4" minlength="4" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Contact Details</legend>
                <p>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="Email address" size="40" required>
                </p>
                <p>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="Phone number" minlength="8" maxlength="12" required>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Skills</legend>
                <div>
                    <input type="checkbox" id="OtherSkills" name="skills[]" value="Other Skills" required>
                    <label for="OtherSkills">Other Skills...</label>
                </div>
            
                <p>
                    <label for="otherTextArea">Other Skills:</label>
                    <textarea id="otherTextArea" name="otherTextArea" rows="4" cols="50"></textarea>
                </p>
            </fieldset>
            <br>
            <div id="formButtons">
            <input type="submit" id="formApplyButton" value="Apply!">
            <input type="reset" id="formResetButton" value="Restart Form">
            </div>
            
        </form>
        </fieldset>
    </body>
</html>
